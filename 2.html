<script>
    const map = {};
    function getTagType(node) {
      const tagTypeName = node.nodeName;
      map[tagTypeName] = map[tagTypeName] ? map[tagTypeName] +1 : 1;
      const child = node.childNodes;
      if (child) {
        //  注意循环
        for (let i = 0; i < child.length; i++ ) {
          //  递归调用
          getTagType(child[i]);
        }
      }
    }
    getTagType(document);
    console.log(map);
</script>
